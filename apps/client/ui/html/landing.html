<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/ui/css/style.css" />
        <title>Lurk Client</title>
    </head>
    <body>
        <main>
            <div id="input-landing">
                <form>
                    <label>Enter a Hostname (default <i>isoptera.lcsc.edu</i>): </label>
                    <input type="text" id="input-hostname">
                    <label>Enter a Port: </label>
                    <input type="text" id="input-port">
                </form>
                <button onclick="sendConfig()" id="submit-button">Connect to a Lurk Server</button>
            </div>
            <div id="game-display">
                <div id="game-info">
                    <pre id="game-players"></pre>
                    <pre id="game-text"></pre>
                    <pre id="game-rooms"></pre>
                </div>
                <div id="game-input">
                    <button onclick="sendStart()">Start</button>
                </div>
            </div>
        </main>
        <script src="/ui/js/connection.js"></script>
    </body>
</html>
