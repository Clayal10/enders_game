<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/ui/css/style.css" />
        <title>Lurk Client</title>
    </head>
    <body>
        <main>
            <div id="input-landing">
                <form>
                    <label>Enter a Hostname (default <i>isoptera.lcsc.edu</i>): </label>
                    <input type="text" id="input-hostname">
                    <label>Enter a Port: </label>
                    <input type="text" id="input-port">
                </form>
                <button onclick="sendConfig()" id="submit-button">Connect to a Lurk Server</button>
                <button onclick="sendTerminate()" id="terminate-button" class="hidden">Disconnect</button>
            </div>
            <div id="game-display">
                <div id="game-info">
                    <pre id="game-players"></pre>
                    <div id="game-input">
                        <pre id="game-text"></pre> <!--Can make hidden-->
                        <div>
                            <label class="hidden" id="input-label-name">Name:</label>
                            <input class="hidden" type="text" id="input-text-name">    
                        </div>
                        <button id="input-submit-button-auto" class="hidden" onclick="autoSendStart()">Quick Start</button>
                        <div>
                            <label class="hidden" id="input-label-name">Name:</label>
                            <input class="hidden" type="text" id="input-text-name">
                        </div>
                        <div>
                            <label class="hidden" id="input-label-attack">Attack:</label>
                            <input class="hidden" type="text" id="input-text-attack"> 
                        </div>
                        <div>
                            <label class="hidden" id="input-label-defense">Defense:</label>
                            <input class="hidden" type="text" id="input-text-defense"> 
                        </div>
                        <div>
                            <label class="hidden" id="input-label-regen">Regen:</label>
                            <input class="hidden" type="text" id="input-text-regen">
                        </div>
                        <div>
                            <label class="hidden" id="input-label-join">Automatically Join Battles?</label>
                            <input class="hidden" type="checkbox" id="input-text-join" value="yes">  
                        </div>
                        <div>
                            <label class="hidden" id="input-label-description">Description:</label>
                            <input class="hidden" type="text" id="input-text-description">
                        </div>
                        <button id="input-submit-button" class="hidden"onclick="sendStart()">Start</button>
                    </div>
                    <pre id="game-rooms"></pre>
                </div>
            </div>
            
            <div id="game-input-main">
                <div class="game-input-action-item">
                    <button onclick="sendChangeRoom()">Change Room</button>
                    <input type="number" id="game-input-change-room">
                </div>
                <div class="game-input-action-item">
                    <button onclick="sendFight()">Fight</button>
                </div>
                <div class="game-input-action-item">
                    <button onclick="sendLoot()">Loot</button>
                    <input type="text" id="game-input-loot">
                </div>
                <div class="game-input-action-item">
                    <button onclick="sendPVP()">PVP Fight</button>
                    <input type="text" id="game-input-pvp-fight">
                </div>
                <div class="game-input-action-item">
                    <button onclick="sendMessage()">Message</button>
                    <input type="text" id="game-input-message-recipient">
                    <input type="text" id="game-input-message">
                </div>
            </div>
        </main>
        <script src="/ui/js/helpers.js"></script>
        <script src="/ui/js/api.js"></script>
    </body>
</html>
